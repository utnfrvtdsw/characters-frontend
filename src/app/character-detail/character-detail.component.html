<div class="table-container">
  <div class="table-header">
    <h2>Detalles del Personaje</h2>
    <button mat-raised-button color="primary" [routerLink]="['/character', character?.id, 'edit']">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
  </div>

  <mat-card *ngIf="character" class="detail-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <mat-card-subtitle>{{ character.characterClass }} - Nivel {{ character.level }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">PV</span>
          <span class="stat-value">{{ character.hp }}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Maná</span>
          <span class="stat-value">{{ character.mana }}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Ataque</span>
          <span class="stat-value">{{ character.attack }}</span>
        </div>
      </div>

      <mat-divider class="divider"></mat-divider>

      <div class="items-section">
        <h3>Objetos</h3>
        <mat-chip-listbox *ngIf="character.items && character.items.length > 0; else noItems">
          <mat-chip *ngFor="let item of character.items">{{ item }}</mat-chip>
        </mat-chip-listbox>
        <ng-template #noItems>
          <p class="no-items">No hay objetos</p>
        </ng-template>
      </div>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Volver al listado
      </button>
      <button mat-button color="warn" (click)="deleteCharacter()">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="!character && !loading" class="no-data">
    <p>No se encontró el personaje solicitado.</p>
  </div>
  
  <div *ngIf="loading" class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
</div>
